<div class="post" style="background-image: url({{post.background | prepend: site.github.url}})">
    <div class="post-overlay">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>
                        {{ post.title }}
                    </h2>
                    <span>
                        {{ post.content }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
